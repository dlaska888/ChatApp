<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .sidebar {
            float: left;
            width: 200px;
            background-color: #F0F0F0;
            border-right: thick solid #808080;
            padding: 20px;
            margin-right: 20px;
            height: 100vh;
        }

        .chat {
            margin-left: 240px;
        }

        .login-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .login-modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="login-modal" id="loginModal">
    <div class="login-modal-content">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <button id="loginButton">Login</button>
    </div>
</div>

<div class="sidebar">
    <h3>Connections</h3>
    <ul id="connections"></ul>
</div>
<div class="container chat">
    <input type="text" id="message"/>
    <input type="button" id="sendmessage" value="Send"/>
    <input type="hidden" id="displayname"/>
    <ul id="discussion"></ul>
</div>
<!-- Reference the SignalR library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.10/signalr.min.js"></script>
<!-- Add script to update the page and send messages -->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const ChannelTypeEnum = {
            Private: 0,
            Group: 1
        };

        let token = localStorage.getItem('token');
        let refreshToken = localStorage.getItem('refreshToken');

        const loginModal = document.getElementById('loginModal');
        const loginButton = document.getElementById('loginButton');

        async function authenticate(username, password) {
            const response = await fetch('https://localhost/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                token = data.token;
                refreshToken = data.refreshToken;
                localStorage.setItem('token', token);
                localStorage.setItem('refreshToken', refreshToken);
                loginModal.style.display = "none";
                startSignalRConnection();
            } else {
                alert('Authentication failed, please try again.');
            }
        }

        async function refreshTokenFunc() {
            const response = await fetch('https://localhost/auth/refresh', {
                method: 'POST',
                body: refreshToken,
            });
            if (response.ok) {
                const data = await response.json();
                token = data.token;
                localStorage.setItem('token', token);
            } else {
                localStorage.removeItem('token');
                localStorage.removeItem('refreshToken');
                loginModal.style.display = "block";
            }
        }

        async function getJwtToken() {
            if (!token) {
                loginModal.style.display = "block";
            }
            return token;
        }

        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            authenticate(username, password);
        });

        function startSignalRConnection() {
            // Declare a connection to the hub with JWT token
            const connection = new signalR.HubConnectionBuilder()
                .withUrl("/Chat", {
                    accessTokenFactory: getJwtToken
                })
                .build();

            connection.onclose(async () => {
                await refreshTokenFunc();
                await connection.start();
            });

            // Create a function that the hub can call to broadcast messages
            connection.on("receiveMessage", (name, message) => {
                // HTML encode display name and message
                const encodedName = document.createElement('div');
                encodedName.innerText = name;
                const encodedMsg = document.createElement('div');
                encodedMsg.innerText = message;

                // Add the message to the page
                const li = document.createElement('li');
                li.innerHTML = `<strong>${encodedName.innerHTML}</strong>:&nbsp;&nbsp;${encodedMsg.innerHTML}`;
                document.getElementById('discussion').appendChild(li);
            });

            connection.on("updateConnections", (connections) => {
                const connectionsList = document.getElementById('connections');
                connectionsList.innerHTML = '';
                connections.forEach(conn => {
                    const li = document.createElement('li');
                    li.innerText = conn;
                    connectionsList.appendChild(li);
                });
            });

            // Set initial focus to message input box
            document.getElementById('message').focus();

            // Start the connection
            connection.start().then(() => {
                document.getElementById('sendmessage').addEventListener('click', () => {
                    // Call the Send method on the hub
                    connection.invoke("SendMessage", "6685cf22163369e8250d1015", ChannelTypeEnum.Private, document.getElementById('message').value)
                        .catch(async (err) => {
                            console.error(err.toString());
                            if (err.statusCode === 401) {
                                await refreshTokenFunc();
                            }
                        });

                    // Clear text box and reset focus for next comment
                    document.getElementById('message').value = '';
                    document.getElementById('message').focus();
                });
            }).catch(async (err) => {
                console.error(err.toString());
                if (err.statusCode === 401) {
                    await refreshTokenFunc();
                    await connection.start();
                }
            });
        }

        if (token) {
            startSignalRConnection();
        } else {
            loginModal.style.display = "block";
        }
    });
</script>
</body>
</html>
